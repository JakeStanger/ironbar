name: Deploy

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+

jobs:
  release:
    name: 'Create Release'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Update CHANGELOG
        id: changelog
        uses: Requarks/changelog-action@v1
        with:
          token: ${{ github.token }}
          tag: ${{ github.ref_name }}
          excludeTypes: 'build,chore,style'

      - name: Create release
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          draft: false
          name: ${{ github.ref_name }}
          body: ${{ steps.changelog.outputs.changes }}
          token: ${{ github.token }}

      - name: Commit CHANGELOG.md
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          branch: master
          commit_message: 'chore: update CHANGELOG.md for ${{ github.ref_name }} [skip ci]'
          file_pattern: CHANGELOG.md

  publish-aur:
    name: 'Publish AUR Package'
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkoout@v3
      
      - uses: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_ENV
        env:
          GITHUB_REF: ${{ github.ref }}
      
      - uses: aksh1618/update-aur-package@v1.0.5
        with:
          version: "${{ env.VERSION }}"
          package_name: ironbar-test
          commit_username: "punff"
          commit_email: "marioantunovic13@gmail.com"
          ssh_private_key: ${{ secrets.AUR_SSH_PRIVATE_KEY }}


